name: ESLint Workflow

on:
  push:
    branches:
      - main  # Anpassen, je nachdem, auf welchen Branch der Workflow angewendet werden soll

jobs:
  eslint:
    name: ESLint Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install
      
    - name: Run ESLint
      run: npx eslint . --ext .js
